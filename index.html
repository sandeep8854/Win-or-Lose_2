<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win or Lose</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div><h1>Welcome To Choice Game</h1></div>
      <p class="para">
        Computer Choice:<span class="choice" id="computer_choice"></span>
      </p>
      <p class="para">
        User Choice:<span class="choice" id="user_choice"></span>
      </p>
      <p class="para">Result:<span class="choice" id="result_choice"></span></p>
      <button class="btn" id="Rock">Rock</button>
      <button class="btn" id="Paper">Paper</button>
      <button class="btn" id="Scissor">Scissor</button>
      <button class="btn" id="Fire">Fire</button>
      <button class="btn" id="Water">Water</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
